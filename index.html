<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bring Web Pages to Life!</h1>

  <!-- Part 1: CSS Button Hover -->
  <button class="animated-btn">Hover Me</button>

  <!-- Part 2 & 3: Box Animation -->
  <section>
    <h2>Animate the Box</h2>
    <div id="box"></div>
    <button id="moveBoxBtn">Move Box</button>
  </section>

  <!-- Part 3: Card Flip -->
  <section>
    <h2>Flip Card</h2>
    <div class="card-container">
      <div class="card">
        <div class="front">Front</div>
        <div class="back">Back</div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
